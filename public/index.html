<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Antigravity Remote Dev</title>
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#3b82f6">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="apple-touch-icon" href="/icons/icon-192.png">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #1a1a1a !important;
            color: #fff !important;
            height: 100vh;
            /* Fallback */
            height: 100dvh;
            /* Dynamic constraint */
            display: flex;
            flex-direction: column;
            overflow: hidden;
            margin: 0 !important;
            /* Prevent extra whitespace in PWA standalone mode */
            padding: 0 !important;
        }

        /* Cascade Selector / Header */
        .headers-container {
            background: #2a2a2a !important;
            border-bottom: 1px solid #3a3a3a !important;
            position: relative;
            z-index: 100;
            display: flex;
            overflow-x: auto;
            white-space: nowrap;
            -webkit-overflow-scrolling: touch;
            /* iOS PWA: push below status bar / notch */
            padding-top: env(safe-area-inset-top);
        }

        .cascade-tab {
            padding: 12px 16px;
            cursor: pointer;
            border-right: 1px solid #3a3a3a;
            opacity: 0.6;
            transition: all 0.2s;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .cascade-tab.active {
            opacity: 1;
            background: #333;
            border-bottom: 2px solid #3b82f6;
        }

        .cascade-tab .status {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #666;
        }

        .cascade-tab.active-window .status {
            background: #4ade80;
        }

        /* Green if optimized/active window */

        .chat-container {
            flex: 1;
            overflow-y: auto;
            position: relative;
        }

        .chat-content {
            padding: 16px;
            min-height: 100%;
        }

        .input-section {
            background: rgba(0, 10, 20, 0.95) !important;
            padding: 12px 16px;
            padding-bottom: calc(12px + env(safe-area-inset-bottom));
            border-top: 1px solid rgba(0, 255, 255, 0.2) !important;
            position: relative;
            z-index: 1000;
            display: flex;
            gap: 10px;
            align-items: flex-end;
            box-shadow: 0 -4px 20px rgba(0, 255, 255, 0.05);
        }

        .input-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, #0ff, transparent);
            opacity: 0.4;
        }

        textarea {
            flex: 1;
            background: rgba(0, 20, 30, 0.8);
            border: 1px solid rgba(0, 255, 255, 0.15);
            color: #e0f7fa;
            padding: 10px 14px;
            border-radius: 4px;
            resize: none;
            height: 42px;
            max-height: 120px;
            font-family: 'Courier New', monospace;
            font-size: 13px;
            letter-spacing: 0.3px;
            transition: border-color 0.3s, box-shadow 0.3s;
            outline: none;
        }

        textarea::placeholder {
            color: rgba(0, 255, 255, 0.25);
            font-family: 'Courier New', monospace;
            letter-spacing: 1px;
        }

        textarea:focus {
            border-color: rgba(0, 255, 255, 0.5);
            box-shadow:
                0 0 8px rgba(0, 255, 255, 0.15),
                inset 0 0 8px rgba(0, 255, 255, 0.03);
        }

        #sendBtn {
            padding: 0 20px;
            height: 42px;
            background: transparent;
            border: 1px solid rgba(0, 255, 255, 0.4);
            color: #0ff;
            border-radius: 4px;
            font-family: 'Courier New', monospace;
            font-weight: 700;
            font-size: 12px;
            letter-spacing: 2px;
            text-transform: uppercase;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            transition: all 0.3s;
            text-shadow: 0 0 6px rgba(0, 255, 255, 0.4);
        }

        #sendBtn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(0, 255, 255, 0.1), transparent);
            transition: left 0.5s;
        }

        #sendBtn:hover {
            border-color: #0ff;
            box-shadow:
                0 0 12px rgba(0, 255, 255, 0.3),
                inset 0 0 12px rgba(0, 255, 255, 0.05);
            background: rgba(0, 255, 255, 0.08);
        }

        #sendBtn:hover::before {
            left: 100%;
        }

        #sendBtn:active {
            transform: scale(0.96);
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.5);
        }

        .loading {
            text-align: center;
            color: #666;
            margin-top: 50px;
        }

        /* Click passthrough: make IDE buttons clickable */
        [data-cdp-click] {
            cursor: pointer !important;
            position: relative;
            transition: opacity 0.15s, box-shadow 0.15s;
        }

        [data-cdp-click]:hover {
            opacity: 0.85;
            box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.4);
            border-radius: 4px;
        }

        [data-cdp-click].cdp-clicking {
            opacity: 0.5;
            pointer-events: none;
        }

        .scroll-loading-indicator {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            padding: 8px 0;
            text-align: center;
            font-size: 12px;
            color: #888;
            background: linear-gradient(to bottom, rgba(26, 26, 26, 0.95), transparent);
            z-index: 10;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .scroll-loading-indicator.active {
            opacity: 1;
        }

        .new-conv-btn,
        .notif-btn,
        .kill-btn {
            padding: 0 12px;
            background: transparent;
            border: 1px solid #3a3a3a;
            color: #999;
            font-size: 18px;
            cursor: pointer;
            display: flex;
            align-items: center;
            transition: all 0.2s;
        }

        .new-conv-btn:hover,
        .notif-btn:hover {
            background: #333;
            color: #fff;
            border-color: #3b82f6;
        }

        .kill-btn:hover {
            background: #3a1a1a;
            color: #f87171;
            border-color: #f87171;
        }

        .notif-btn.active {
            color: #facc15;
            border-color: #facc15;
        }

        /* Offline / Empty state */
        .offline-state {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            min-height: 300px;
            color: #888;
            text-align: center;
            padding: 40px 20px;
        }

        .offline-icon {
            font-size: 48px;
            margin-bottom: 16px;
            opacity: 0.6;
        }

        .offline-title {
            font-size: 18px;
            font-weight: 600;
            color: #ccc;
            margin-bottom: 8px;
        }

        .offline-msg {
            font-size: 13px;
            color: #666;
            margin-bottom: 24px;
            line-height: 1.5;
        }

        .launch-btn {
            padding: 10px 24px;
            background: linear-gradient(135deg, #3b82f6, #6366f1);
            border: none;
            border-radius: 8px;
            color: #fff;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: opacity 0.2s, transform 0.1s;
        }

        .launch-btn:hover {
            opacity: 0.9;
        }

        .launch-btn:active {
            transform: scale(0.97);
        }

        .launch-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .status-dot {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            margin-right: 6px;
            vertical-align: middle;
        }

        .status-dot.connected {
            background: #4ade80;
        }

        .status-dot.disconnected {
            background: #f87171;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {

            0%,
            100% {
                opacity: 1;
            }

            50% {
                opacity: 0.4;
            }
        }

        /* Quota Bar */
        .quota-bar {
            background: #222;
            border-bottom: 1px solid #333;
            padding: 6px 12px;
            display: none;
            cursor: pointer;
            user-select: none;
            transition: all 0.2s;
        }

        .quota-bar.visible {
            display: block;
        }

        .quota-summary {
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 12px;
            color: #aaa;
            overflow-x: auto;
            white-space: nowrap;
        }

        .quota-summary .plan-badge {
            background: #333;
            color: #8b5cf6;
            padding: 2px 8px;
            border-radius: 4px;
            font-weight: 600;
            font-size: 11px;
            flex-shrink: 0;
        }

        .quota-status-text {
            font-size: 13px;
            color: #ccc;
            letter-spacing: 0.3px;
        }

        .quota-chip {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            flex-shrink: 0;
        }

        .quota-chip .q-label {
            color: #888;
            font-size: 11px;
        }

        .quota-chip .q-bar {
            width: 48px;
            height: 6px;
            background: #333;
            border-radius: 3px;
            overflow: hidden;
        }

        .quota-chip .q-fill {
            height: 100%;
            border-radius: 3px;
            transition: width 0.4s ease;
        }

        .quota-chip .q-pct {
            font-size: 11px;
            font-weight: 600;
            min-width: 32px;
            text-align: right;
        }

        .quota-expand-icon {
            margin-left: auto;
            font-size: 10px;
            color: #555;
            flex-shrink: 0;
            transition: transform 0.2s;
        }

        .quota-bar.expanded .quota-expand-icon {
            transform: rotate(180deg);
        }

        .quota-details {
            display: none;
            padding: 8px 0 4px;
        }

        .quota-bar.expanded .quota-details {
            display: block;
        }

        .quota-detail-row {
            display: flex;
            align-items: center;
            padding: 4px 0;
            font-size: 12px;
            gap: 8px;
        }

        .quota-detail-row .qd-emoji {
            width: 16px;
            text-align: center;
            flex-shrink: 0;
        }

        .quota-detail-row .qd-label {
            color: #ccc;
            flex: 1;
            min-width: 0;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .quota-detail-row .qd-bar {
            width: 80px;
            height: 6px;
            background: #333;
            border-radius: 3px;
            overflow: hidden;
            flex-shrink: 0;
        }

        .quota-detail-row .qd-fill {
            height: 100%;
            border-radius: 3px;
            transition: width 0.4s ease;
        }

        .quota-detail-row .qd-pct {
            font-weight: 600;
            min-width: 40px;
            text-align: right;
            flex-shrink: 0;
        }

        .quota-detail-row .qd-reset {
            color: #666;
            font-size: 11px;
            min-width: 80px;
            text-align: right;
            flex-shrink: 0;
        }

        /* Account Manager Modal */
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.7);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            backdrop-filter: blur(4px);
        }

        .modal-overlay.active {
            display: flex;
        }

        .modal-box {
            background: #1e1e1e;
            border: 1px solid #3a3a3a;
            border-radius: 12px;
            width: 90%;
            max-width: 520px;
            max-height: 80vh;
            display: flex;
            flex-direction: column;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 16px 20px;
            border-bottom: 1px solid #2a2a2a;
        }

        .modal-header h2 {
            margin: 0;
            font-size: 16px;
            color: #e0e0e0;
        }

        .modal-close {
            background: none;
            border: none;
            color: #888;
            font-size: 22px;
            cursor: pointer;
            padding: 0 4px;
        }

        .modal-close:hover {
            color: #fff;
        }

        .modal-body {
            overflow-y: auto;
            padding: 12px 16px;
            flex: 1;
        }

        .acct-card {
            background: #252525;
            border: 1px solid #333;
            border-radius: 8px;
            padding: 12px;
            margin-bottom: 10px;
            transition: border-color 0.2s;
        }

        .acct-card.current {
            border-color: #3b82f6;
            background: #1a2540;
        }

        .acct-card.disabled {
            opacity: 0.5;
        }

        .acct-top {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }

        .acct-info {
            flex: 1;
            min-width: 0;
        }

        .acct-email {
            font-size: 13px;
            color: #e0e0e0;
            font-weight: 600;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .acct-meta {
            font-size: 11px;
            color: #888;
            margin-top: 2px;
        }

        .acct-badge {
            font-size: 10px;
            padding: 2px 8px;
            border-radius: 10px;
            font-weight: 600;
            flex-shrink: 0;
            margin-left: 8px;
        }

        .acct-badge.active {
            background: #1d4ed8;
            color: #93c5fd;
        }

        .acct-badge.forbidden {
            background: #7f1d1d;
            color: #fca5a5;
        }

        .acct-quotas {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 4px;
            margin-bottom: 8px;
        }

        .acct-q {
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 11px;
            color: #aaa;
        }

        .acct-q-bar {
            width: 40px;
            height: 5px;
            background: #333;
            border-radius: 3px;
            overflow: hidden;
        }

        .acct-q-fill {
            height: 100%;
            border-radius: 3px;
            transition: width 0.3s;
        }

        .acct-switch-btn {
            background: #2563eb;
            color: #fff;
            border: none;
            border-radius: 6px;
            padding: 6px 16px;
            font-size: 12px;
            cursor: pointer;
            width: 100%;
            transition: background 0.2s;
        }

        .acct-switch-btn:hover {
            background: #1d4ed8;
        }

        .acct-switch-btn:disabled {
            background: #333;
            color: #666;
            cursor: not-allowed;
        }

        .acct-btn {
            padding: 0 12px;
            background: transparent;
            border: 1px solid #3a3a3a;
            color: #999;
            font-size: 16px;
            cursor: pointer;
            display: flex;
            align-items: center;
            transition: all 0.2s;
        }

        .acct-btn:hover {
            background: #333;
            color: #60a5fa;
            border-color: #3b82f6;
        }

        .modal-error {
            color: #f87171;
            text-align: center;
            padding: 20px;
            font-size: 13px;
        }

        .modal-loading {
            color: #888;
            text-align: center;
            padding: 30px;
            font-size: 13px;
        }
    </style>
    <style>
        /* Cyberpunk Toast Notification */
        .cyber-toast-container {
            position: fixed;
            top: calc(env(safe-area-inset-top, 0px) + 8px);
            left: 50%;
            transform: translateX(-50%);
            z-index: 99999;
            pointer-events: none;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
        }

        .cyber-toast {
            pointer-events: auto;
            background: rgba(0, 10, 20, 0.92);
            border: 1px solid #0ff;
            border-radius: 4px;
            padding: 12px 24px;
            min-width: 300px;
            max-width: 90vw;
            box-shadow:
                0 0 15px rgba(0, 255, 255, 0.3),
                0 0 30px rgba(0, 255, 255, 0.1),
                inset 0 0 15px rgba(0, 255, 255, 0.05);
            position: relative;
            overflow: hidden;
            animation: cyberSlideIn 0.4s cubic-bezier(0.16, 1, 0.3, 1) forwards;
            cursor: pointer;
        }

        .cyber-toast.fade-out {
            animation: cyberSlideOut 0.5s ease forwards;
        }

        /* Scan line overlay */
        .cyber-toast::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: repeating-linear-gradient(0deg,
                    transparent,
                    transparent 2px,
                    rgba(0, 255, 255, 0.03) 2px,
                    rgba(0, 255, 255, 0.03) 4px);
            pointer-events: none;
            z-index: 1;
        }

        /* Glitch stripe */
        .cyber-toast::after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 50%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(0, 255, 255, 0.08), transparent);
            animation: cyberSweep 2s ease-in-out infinite;
            z-index: 0;
        }

        .cyber-toast-title {
            font-family: 'Courier New', monospace;
            font-size: 13px;
            font-weight: 700;
            color: #0ff;
            text-shadow: 0 0 8px rgba(0, 255, 255, 0.6);
            letter-spacing: 1px;
            position: relative;
            z-index: 2;
            animation: cyberGlitch 3s infinite;
        }

        .cyber-toast-body {
            font-family: 'Courier New', monospace;
            font-size: 11px;
            color: rgba(0, 255, 255, 0.6);
            margin-top: 4px;
            letter-spacing: 0.5px;
            position: relative;
            z-index: 2;
        }

        .cyber-toast-indicator {
            position: absolute;
            bottom: 0;
            left: 0;
            height: 2px;
            background: linear-gradient(90deg, #0ff, #f0f, #0ff);
            box-shadow: 0 0 6px #0ff;
            animation: cyberProgress 3s linear forwards;
        }

        @keyframes cyberSlideIn {
            from {
                opacity: 0;
                transform: translateY(-30px) scaleY(0.8);
            }

            to {
                opacity: 1;
                transform: translateY(0) scaleY(1);
            }
        }

        @keyframes cyberSlideOut {
            from {
                opacity: 1;
                transform: translateY(0) scaleY(1);
            }

            to {
                opacity: 0;
                transform: translateY(-20px) scaleY(0.8);
            }
        }

        @keyframes cyberSweep {
            0% {
                left: -50%;
            }

            100% {
                left: 150%;
            }
        }

        @keyframes cyberGlitch {

            0%,
            92%,
            100% {
                transform: none;
            }

            93% {
                transform: translate(-2px, 1px);
            }

            94% {
                transform: translate(2px, -1px);
            }

            95% {
                transform: translate(-1px, 0);
            }
        }

        @keyframes cyberProgress {
            from {
                width: 100%;
            }

            to {
                width: 0%;
            }
        }
    </style>

    <style>
        /* File Preview Modal */
        .file-preview-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            z-index: 10000;
            backdrop-filter: blur(4px);
            animation: fadeIn 0.2s ease;
        }

        .file-preview-overlay.active {
            display: flex;
            flex-direction: column;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        .file-preview-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: calc(12px + env(safe-area-inset-top, 0px)) 20px 12px 20px;
            background: rgba(30, 30, 30, 0.95);
            border-bottom: 1px solid #3a3a3a;
            flex-shrink: 0;
        }

        .file-preview-title {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 14px;
            color: #e0e0e0;
            font-weight: 600;
            min-width: 0;
        }

        .file-preview-title .file-icon {
            font-size: 18px;
            flex-shrink: 0;
        }

        .file-preview-title .file-name {
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .file-preview-title .file-ext-badge {
            background: #2563eb;
            color: #93c5fd;
            padding: 2px 8px;
            border-radius: 4px;
            font-size: 11px;
            font-weight: 600;
            text-transform: uppercase;
            flex-shrink: 0;
        }

        .file-preview-close {
            background: none;
            border: 1px solid #444;
            color: #aaa;
            font-size: 14px;
            cursor: pointer;
            padding: 6px 16px;
            border-radius: 6px;
            transition: all 0.2s;
            flex-shrink: 0;
        }

        .file-preview-close:hover {
            background: #333;
            color: #fff;
            border-color: #666;
        }

        .file-preview-body {
            flex: 1;
            overflow-y: auto;
            padding: 0;
        }

        /* Markdown rendering */
        .file-preview-body .markdown-content {
            padding: 20px 28px;
            color: #e0e0e0;
            line-height: 1.7;
            font-size: 15px;
        }

        .markdown-content h1,
        .markdown-content h2,
        .markdown-content h3,
        .markdown-content h4,
        .markdown-content h5,

<body>

    <div class="quota-bar" id="quotaBar" onclick="toggleQuotaExpand()">

    <div class="chat-container" id="chatContainer">
        <div class="scroll-loading-indicator" id="scrollLoadingIndicator">‚è≥ Âä†ËΩΩÂéÜÂè≤ÂÜÖÂÆπ...</div>

    <!-- Account Manager Modal -->

        <div class="modal-box">
            <div class="modal-header">
                <h2>üîÑ Account Manager</h2>
                <button class="modal-close" onclick="closeAccountModal()">‚úï</button>

                <div class="modal-loading">Loading accounts...</div>

    <!-- File Preview Modal -->
    <div class="file-preview-overlay" id="filePreviewModal" onclick="if(event.target===this)closeFilePreview()">
        <div class="file-preview-header">
            <div class="file-preview-title">
                <span class="file-icon">üìÑ</span>
                <span class="file-name" id="filePreviewName">file.md</span>
                <span class="file-ext-badge" id="filePreviewExt">MD</span>

            <button class="file-preview-close" onclick="closeFilePreview()">‚úï Close</button>

            <div class="file-preview-loading">Loading...</div>
        </div>
    </div>

    <script>
        const tabsContainer = document.getElementById('tabsContainer');
        const chatContent = document.getElementById('chatContent');
        const chatContainer = document.getElementById('chatContainer');

        let cascades = [];
        let currentCascadeId = null;
        let ws = null;
        let quotaCache = {}; // { cascadeId: quotaData }

        function getQuotaColor(pct) {
            if (pct === null || pct === undefined) return '#555';
            if (pct >= 50) return '#4ade80';
            if (pct >= 30) return '#facc15';
            if (pct > 0) return '#f87171';
            return '#555';
        }

        function getQuotaEmoji(pct) {
            if (pct === null || pct === undefined) return '‚ö´';
            if (pct >= 50) return 'üü¢';
            if (pct >= 30) return 'üü°';
            if (pct > 0) return 'üî¥';
            return '‚ö´';
        }

        function shortenLabel(label) {
            return label
                .replace('(Thinking)', '(T)')
                .replace('(Medium)', '(M)')
                .replace('(High)', '(H)')
                .replace('(Low)', '(L)');
        }

        function renderQuotaBar(cascadeId) {
            const bar = document.getElementById('quotaBar');
            const summary = document.getElementById('quotaSummary');
            const details = document.getElementById('quotaDetails');
            const quota = quotaCache[cascadeId];

            if (!quota || !quota.models || quota.models.length === 0) {
                bar.classList.remove('visible');
                return;
            }

            bar.classList.add('visible');

            // Summary: mirror the Antigravity app's status bar text exactly
            let html = '';
            if (quota.statusText) {
                html += `<span class="quota-status-text">${quota.statusText}</span>`;
            } else {
                // Fallback if statusText not available
                const topModel = quota.models[0];
                const emoji = getQuotaEmoji(topModel?.percentage);
                const pct = topModel?.percentage !== null ? topModel.percentage.toFixed(0) + '%' : '?';
                html += `<span class="quota-status-text">${emoji} ${shortenLabel(topModel?.label || 'Quota')}: ${pct}</span>`;
            }
            html += `<span class="quota-expand-icon">‚ñº</span>`;
            summary.innerHTML = html;

            // Details: full list with reset times
            let dhtml = '';
            for (const m of quota.models) {
                const color = getQuotaColor(m.percentage);
                const emoji = getQuotaEmoji(m.percentage);
                const pct = m.percentage !== null ? m.percentage.toFixed(1) + '%' : 'N/A';
                const w = m.percentage !== null ? m.percentage : 0;
                dhtml += `<div class="quota-detail-row">`;
                dhtml += `<span class="qd-emoji">${emoji}</span>`;
                dhtml += `<span class="qd-label">${m.label}</span>`;
                dhtml += `<span class="qd-bar"><span class="qd-fill" style="width:${w}%;background:${color}"></span></span>`;
                dhtml += `<span class="qd-pct" style="color:${color}">${pct}</span>`;
                dhtml += `<span class="qd-reset">‚è± ${m.resetTime || ''}</span>`;
                dhtml += `</div>`;
            }
            details.innerHTML = dhtml;
        }

        function toggleQuotaExpand() {
            document.getElementById('quotaBar').classList.toggle('expanded');
        }

        function connect() {
            const wsProtocol = location.protocol === 'https:' ? 'wss:' : 'ws:';
            ws = new WebSocket(`${wsProtocol}//${location.host}`);

            ws.onmessage = (event) => {
                const data = JSON.parse(event.data);

                if (data.type === 'cascade_list') {
                    cascades = data.cascades;
                    // Cache quota from cascade_list
                    for (const c of cascades) {
                        if (c.quota) quotaCache[c.id] = c.quota;
                    }
                    renderTabs();

                    // Auto-select first if none selected
                    if (!currentCascadeId && cascades.length > 0) {
                        selectCascade(cascades[0].id);
                    }
                    // Update quota bar for current cascade
                    if (currentCascadeId) renderQuotaBar(currentCascadeId);
                }

                if (data.type === 'snapshot_update') {
                    if (data.cascadeId === currentCascadeId) {
                        updateContentOnly(currentCascadeId);
                    }
                }

                if (data.type === 'quota_update') {
                    quotaCache[data.cascadeId] = data.quota;
                    if (data.cascadeId === currentCascadeId) {
                        renderQuotaBar(currentCascadeId);
                    }
                }

                if (data.type === 'css_update') {
                    if (data.cascadeId === currentCascadeId) {
                        applyCascadeStyles(currentCascadeId);
                    }
                }

                if (data.type === 'ai_complete') {
                    showCyberToast(data.title || 'Unknown', data.cascadeId);
                }
            };

            ws.onclose = () => setTimeout(connect, 2000);
        }

        function showCyberToast(title, cascadeId) {
            const container = document.getElementById('cyberToastContainer');
            const toast = document.createElement('div');
            toast.className = 'cyber-toast';
            toast.innerHTML = `
                <div class="cyber-toast-title">‚ö° SIGNAL :: ${title}</div>
                <div class="cyber-toast-body">„ÄåNeural link complete„Äç‚Äî AI transmission received</div>
                <div class="cyber-toast-indicator"></div>
            `;
            // Click to switch to that cascade tab
            toast.addEventListener('click', () => {
                if (cascadeId) selectCascade(cascadeId);
                toast.classList.add('fade-out');
                setTimeout(() => toast.remove(), 500);
            });
            container.appendChild(toast);
            // Auto-dismiss after 3s
            setTimeout(() => {
                if (toast.parentNode) {
                    toast.classList.add('fade-out');
                    setTimeout(() => toast.remove(), 500);
                }
            }, 3000);
        }

        function renderTabs() {
            tabsContainer.innerHTML = cascades.map(c => `
                <div class="cascade-tab ${c.id === currentCascadeId ? 'active' : ''} ${c.active ? 'active-window' : ''}" 
                     onclick="selectCascade('${c.id}')">
                    <div class="status"></div>
                    ${c.title || 'Untitled'}
                </div>
            `).join('');

            if (cascades.length === 0) {
                tabsContainer.innerHTML = '<div class="cascade-tab"><span class="status-dot disconnected"></span>No active sessions</div>';
                chatContent.innerHTML = `
                    <div class="offline-state">
                        <div class="offline-icon">üîå</div>
                        <div class="offline-title">Antigravity is not running</div>
                        <div class="offline-msg">
                            No Antigravity IDE instance detected.<br>
                            Launch one to start chatting, or wait for auto-discovery.
                        </div>
                        <button class="launch-btn" onclick="launchAntigravity()">üöÄ Launch Antigravity</button>
                    </div>
                `;
            }
        }

        function selectCascade(id) {
            currentCascadeId = id;
            renderTabs();
            loadCascade(id);
            renderQuotaBar(id);
        }

        async function applyCascadeStyles(id) {
            try {
                const styleRes = await fetch(`/styles/${id}`);
                if (styleRes.ok) {
                    const styleData = await styleRes.json();
                    document.getElementById('cascade-style').textContent = `
                        ${styleData.css}
                        /* Fallback: ensure text is ALWAYS visible regardless of captured CSS */
                        #chat-viewport {
                            color: #e5e7eb !important;
                            background: transparent !important;
                            font-size: 14px;
                            line-height: 1.6;
                        }
                        #chat-viewport p, #chat-viewport span, #chat-viewport div,
                        #chat-viewport li, #chat-viewport td, #chat-viewport th,
                        #chat-viewport h1, #chat-viewport h2, #chat-viewport h3,
                        #chat-viewport h4, #chat-viewport h5, #chat-viewport h6,
                        #chat-viewport label, #chat-viewport a {
                            color: inherit;
                        }
                        /* Support both legacy #cascade and new #conversation/#chat */
                        #cascade, #conversation, #chat { 
                            background: transparent !important; 
                            color: #e5e7eb !important; 
                        }
                        #cascade .prose, #conversation .prose, #chat-viewport .prose {
                            --tw-prose-body: #e5e7eb !important;
                            --tw-prose-headings: #f3f4f6 !important;
                            --tw-prose-lead: #e5e7eb !important;
                            --tw-prose-links: #60a5fa !important;
                            --tw-prose-bold: #f3f4f6 !important;
                            --tw-prose-counters: #9ca3af !important;
                            --tw-prose-bullets: #d1d5db !important;
                            --tw-prose-hr: #374151 !important;
                            --tw-prose-quotes: #f3f4f6 !important;
                            --tw-prose-quote-borders: #374151 !important;
                            --tw-prose-captions: #9ca3af !important;
                            --tw-prose-code: #f3f4f6 !important;
                            --tw-prose-pre-code: #e5e7eb !important;
                            --tw-prose-pre-bg: #1f2937 !important;
                            --tw-prose-th-borders: #374151 !important;
                            --tw-prose-td-borders: #374151 !important;
                            color: #e5e7eb !important;
                        }
                        /* Ensure code blocks are readable */
                        pre, code { background: #111 !important; color: #ddd !important; }
                    `;
                }
            } catch (e) { console.error('CSS refresh failed:', e); }
        }

        async function loadCascade(id) {
            try {
                // 1. Fetch Styles
                await applyCascadeStyles(id);

                // 2. Fetch Content
                await updateContentOnly(id);
            } catch (e) { console.error(e); }
        }

        async function updateContentOnly(id) {
            try {
                const res = await fetch(`/snapshot/${id}`);
                if (!res.ok) throw new Error('Failed');
                const data = await res.json();

                // Preserve Scroll
                const isAtBottom = chatContainer.scrollHeight - chatContainer.scrollTop - chatContainer.clientHeight < 50;

                document.body.style.backgroundColor = data.bodyBg || '#1a1a1a';
                // Wrap content in a viewport container for CSS scoping
                chatContent.innerHTML = `<div id="chat-viewport">${data.html}</div>`;

                // Post-process: detect file names on clickable elements
                const fileExtPattern = /\b([\w.-]+\.(?:md|txt|js|ts|jsx|tsx|py|rs|go|java|c|cpp|h|css|html|json|yaml|yml|toml|xml|sh|bash|sql|rb|php|swift|kt|scala|r|lua|pl|ex|exs|hs|ml|vue|svelte))\b/i;
                chatContent.querySelectorAll('[data-cdp-click]').forEach(el => {
                    if (el.hasAttribute('data-file-name')) return; // already set by server
                    const text = (el.textContent || '').trim();
                    const match = text.match(fileExtPattern);
                    if (match) {
                        el.setAttribute('data-file-name', match[1]);
                    }
                });

                if (isAtBottom) chatContainer.scrollTop = chatContainer.scrollHeight;
            } catch (e) { }
        }

        async function sendMessage() {
            const input = document.getElementById('messageInput');
            const text = input.value;
            if (!text || !currentCascadeId) return;

            // Clear immediately to feel responsive
            input.value = '';

            try {
                await fetch(`/send/${currentCascadeId}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message: text })
                });
                updateContentOnly(currentCascadeId); // Immediate refresh try
            } catch (e) {
                console.error("Send failed", e);
                input.value = text; // Restore on fail
                alert("Failed to send message: " + e.message);
            }
        }

        document.getElementById('sendBtn').onclick = sendMessage;

        document.getElementById('messageInput').addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        // Click passthrough: intercept clicks on [data-cdp-click] elements
        chatContent.addEventListener('click', async (e) => {
            const clickable = e.target.closest('[data-cdp-click]');
            if (!clickable || !currentCascadeId) return;

            e.preventDefault();
            e.stopPropagation();

            const idx = clickable.getAttribute('data-cdp-click');
            clickable.classList.add('cdp-clicking');

            try {
                // Step 1: Record current tab BEFORE click
                const beforeRes = await fetch(`/api/active-tab-name/${currentCascadeId}`);
                const beforeTab = await beforeRes.json();

                // Step 2: Execute the click
                const res = await fetch(`/click/${currentCascadeId}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ index: parseInt(idx) })
                });
                const data = await res.json();
                if (!res.ok) console.warn('Click failed:', data.error);

                // Step 3: Wait for editor to respond
                await new Promise(r => setTimeout(r, 500));

                // Step 4: Check if tab changed ‚Üí a file/artifact was opened
                const afterRes = await fetch(`/api/active-tab-name/${currentCascadeId}`);
                const afterTab = await afterRes.json();

                if (afterTab.name && afterTab.name !== beforeTab.name) {
                    // Tab changed ‚Äî a new file/artifact opened, show preview
                    openFilePreview();
                }
                // If tab didn't change, it was an expand/collapse or action button ‚Äî no preview
            } catch (err) {
                console.error('Click passthrough error:', err);
            } finally {
                setTimeout(() => clickable.classList.remove('cdp-clicking'), 300);
            }
        });

        // Scroll passthrough: sync web UI scroll position to IDE chat container
        let scrollDebounceTimer = null;
        let scrollSyncLock = false; // prevent feedback loop from snapshot update
        chatContainer.addEventListener('scroll', () => {
            if (!currentCascadeId || scrollSyncLock) return;
            if (scrollDebounceTimer) clearTimeout(scrollDebounceTimer);
            scrollDebounceTimer = setTimeout(() => {
                const maxScroll = chatContainer.scrollHeight - chatContainer.clientHeight;
                if (maxScroll <= 0) return;
                const ratio = chatContainer.scrollTop / maxScroll;

                const indicator = document.getElementById('scrollLoadingIndicator');
                if (indicator) indicator.classList.add('active');

                fetch(`/scroll/${currentCascadeId}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ ratio })
                }).then(r => r.json()).then(data => {
                    // Wait for snapshot refresh after IDE scrolls + lazy loads
                    setTimeout(() => {
                        scrollSyncLock = true;
                        updateContentOnly(currentCascadeId).finally(() => {
                            setTimeout(() => { scrollSyncLock = false; }, 200);
                        });
                    }, 400);
                }).catch(e => {
                    console.error('Scroll sync error:', e);
                }).finally(() => {
                    setTimeout(() => {
                        const ind = document.getElementById('scrollLoadingIndicator');
                        if (ind) ind.classList.remove('active');
                    }, 600);
                });
            }, 300); // 300ms debounce
        });

        // --- File Preview Functions ---
        async function openFilePreview() {
            const modal = document.getElementById('filePreviewModal');
            const body = document.getElementById('filePreviewBody');
            const nameEl = document.getElementById('filePreviewName');
            const extEl = document.getElementById('filePreviewExt');

            // Show modal with loading
            nameEl.textContent = 'Loading...';
            extEl.textContent = '';
            modal.classList.add('active');
            body.innerHTML = '<div class="file-preview-loading">‚è≥ Loading file content...</div>';

            try {
                const res = await fetch(`/api/active-file/${currentCascadeId}`);
                if (!res.ok) {
                    const err = await res.json();
                    body.innerHTML = `<div class="file-preview-error">‚ùå ${err.error || 'Failed to load file'}</div>`;
                    return;
                }
                const data = await res.json();

                if (data.type === 'artifact') {
                    // System artifact: inject rendered HTML directly
                    nameEl.textContent = data.name;
                    extEl.textContent = 'ARTIFACT';
                    body.innerHTML = `<div class="markdown-content artifact-content">${data.html}</div>`;
                } else {
                    // Normal file
                    nameEl.textContent = data.filename;
                    extEl.textContent = (data.ext || '').toUpperCase();
                    if (data.ext === 'md') {
                        renderMarkdown(body, data.content);
                    } else {
                        renderCode(body, data.content, data.ext);
                    }
                }
            } catch (err) {
                body.innerHTML = `<div class="file-preview-error">‚ùå Network error: ${err.message}</div>`;
            }
        }

        function renderMarkdown(container, content) {
            if (typeof marked !== 'undefined') {
                marked.setOptions({
                    breaks: true,
                    gfm: true,
                    highlight: function (code, lang) {
                        if (typeof hljs !== 'undefined' && lang && hljs.getLanguage(lang)) {
                            return hljs.highlight(code, { language: lang }).value;
                        }
                        return code;
                    }
                });
                container.innerHTML = `<div class="markdown-content">${marked.parse(content)}</div>`;
            } else {
                // Fallback: render as preformatted text
                container.innerHTML = `<div class="markdown-content"><pre>${escapeHtml(content)}</pre></div>`;
            }
        }

        function renderCode(container, content, ext) {
            const escaped = escapeHtml(content);
            container.innerHTML = `<div class="code-content"><pre><code class="language-${ext}">${escaped}</code></pre></div>`;
            // Apply highlight.js
            if (typeof hljs !== 'undefined') {
                container.querySelectorAll('pre code').forEach(block => {
                    hljs.highlightElement(block);
                });
            }
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function closeFilePreview() {
            document.getElementById('filePreviewModal').classList.remove('active');
        }
        window.closeFilePreview = closeFilePreview;

        // Close file preview on Escape key
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') closeFilePreview();
        });

        // New Conversation button
        document.getElementById('newConvBtn').addEventListener('click', async () => {
            if (!currentCascadeId) return;
            try {
                await fetch(`/new-conversation/${currentCascadeId}`, { method: 'POST' });
            } catch (err) {
                console.error('New conversation error:', err);
            }
        });

        // Launch Antigravity IDE
        async function launchAntigravity() {
            const btn = document.querySelector('.launch-btn');
            if (btn) {
                btn.disabled = true;
                btn.textContent = '‚è≥ Launching...';
            }
            try {
                const res = await fetch('/api/launch', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({})
                });
                if (res.status === 401) {
                    window.location.href = '/login.html';
                    return;
                }
                const data = await res.json();
                if (data.success) {
                    if (btn) btn.textContent = '‚úÖ Launched! Waiting for connection...';
                    // Poll /cascades until Antigravity connects
                    let attempts = 0;
                    const maxAttempts = 20; // 20 * 3s = 60s max
                    const pollTimer = setInterval(async () => {
                        attempts++;
                        if (btn) btn.textContent = `‚è≥ Detecting Antigravity... (${attempts * 3}s)`;
                        try {
                            const r = await fetch('/cascades');
                            if (r.ok) {
                                const list = await r.json();
                                if (list.length > 0) {
                                    clearInterval(pollTimer);
                                    if (btn) btn.textContent = '‚úÖ Connected! Refreshing...';
                                    setTimeout(() => window.location.reload(), 500);
                                    return;
                                }
                            }
                        } catch (_) { }
                        if (attempts >= maxAttempts) {
                            clearInterval(pollTimer);
                            if (btn) {
                                btn.disabled = false;
                                btn.textContent = 'üöÄ Launch Antigravity';
                            }
                        }
                    }, 3000);
                } else {
                    if (data.error === 'RESTART_REQUIRED') {
                        if (btn) {
                            btn.textContent = '‚ö†Ô∏è Restart Required';
                            alert("Antigravity is already running without remote debugging.\n\nPlease Quit Antigravity (Cmd+Q) manually, then click Launch again.");
                        }
                    } else {
                        if (btn) btn.textContent = '‚ùå Launch failed';
                    }
                    setTimeout(() => {
                        if (btn) {
                            btn.disabled = false;
                            btn.textContent = 'üöÄ Launch Antigravity';
                        }
                    }, 3000);
                }
            } catch (err) {
                console.error('Launch error:', err);
                if (btn) {
                    btn.textContent = '‚ùå Launch failed';
                    setTimeout(() => { btn.disabled = false; btn.textContent = 'üöÄ Launch Antigravity'; }, 3000);
                }
            }
        }
        // Make it available to onclick
        window.launchAntigravity = launchAntigravity;

        // --- Service Worker & Push Notifications ---
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/sw.js').then(() => {
                checkNotifStatus();
            });
        }

        function urlBase64ToUint8Array(base64String) {
            const padding = '='.repeat((4 - base64String.length % 4) % 4);
            const base64 = (base64String + padding).replace(/-/g, '+').replace(/_/g, '/');
            const raw = atob(base64);
            return Uint8Array.from([...raw].map(c => c.charCodeAt(0)));
        }

        async function toggleNotifications() {
            const btn = document.getElementById('notifBtn');
            if (!('serviceWorker' in navigator)) {
                const isStandalone = window.navigator.standalone || window.matchMedia('(display-mode: standalone)').matches;
                const proto = location.protocol;
                alert(`Service Worker not available.\n\nProtocol: ${proto}\nStandalone: ${isStandalone}\nSecure: ${location.protocol === 'https:'}\n\nService Workers require HTTPS. If using HTTP, push notifications cannot work.`);
                return;
            }

            // Wait for SW to be ready before checking PushManager
            let reg;
            try {
                reg = await navigator.serviceWorker.ready;
            } catch (e) {
                alert('Service Worker failed to activate: ' + e.message);
                return;
            }

            if (!reg.pushManager) {
                alert('Push notifications are not supported. Make sure you opened this from the Home Screen PWA (not Safari).');
                return;
            }

            if (Notification.permission === 'default') {
                const perm = await Notification.requestPermission();
                if (perm !== 'granted') return;
            }
            if (Notification.permission !== 'granted') {
                alert('Notification permission denied. Please enable it in browser settings.');
                return;
            }

            const existing = await reg.pushManager.getSubscription();

            if (existing) {
                await existing.unsubscribe();
                await fetch('/api/push/unsubscribe', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ endpoint: existing.endpoint })
                });
                btn.textContent = 'üîï';
                btn.classList.remove('active');
            } else {
                try {
                    const res = await fetch('/api/push/vapid-key');
                    const { publicKey } = await res.json();
                    const sub = await reg.pushManager.subscribe({
                        userVisibleOnly: true,
                        applicationServerKey: urlBase64ToUint8Array(publicKey)
                    });
                    await fetch('/api/push/subscribe', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(sub.toJSON())
                    });
                    btn.textContent = 'üîî';
                    btn.classList.add('active');
                } catch (err) {
                    console.error('Push subscribe failed:', err);
                    alert('Failed to subscribe: ' + err.message);
                }
            }
        }
        window.toggleNotifications = toggleNotifications;

        async function checkNotifStatus() {
            if (!('serviceWorker' in navigator) || !('PushManager' in window)) return;
            try {
                const reg = await navigator.serviceWorker.ready;
                const sub = await reg.pushManager.getSubscription();
                const btn = document.getElementById('notifBtn');
                if (sub) {
                    btn.textContent = 'üîî';
                    btn.classList.add('active');
                } else {
                    btn.textContent = 'üîï';
                    btn.classList.remove('active');
                }
            } catch (e) { }
        }

        // --- Kill All Antigravity ---
        async function killAllAntigravity() {
            if (!confirm('Á°ÆÂÆöË¶ÅÂÖ≥Èó≠ÊâÄÊúâ Antigravity Á®ãÂ∫èÂêóÔºü\n\nThis will kill all running Antigravity IDE instances.')) return;

            const btn = document.getElementById('killBtn');
            btn.textContent = '‚è≥';
            btn.style.pointerEvents = 'none';

            try {
                const res = await fetch('/api/kill-all', { method: 'POST' });
                if (res.status === 401) {
                    window.location.href = '/login.html';
                    return;
                }
                const data = await res.json();
                if (data.success) {
                    btn.textContent = '‚úÖ';
                    console.log(`Kill-all: ${data.closedConnections} connections closed`);
                } else {
                    btn.textContent = '‚ö†Ô∏è';
                    console.warn('Kill-all: process may still be running');
                }
            } catch (err) {
                console.error('Kill-all error:', err);
                btn.textContent = '‚ùå';
            }

            setTimeout(() => {
                btn.textContent = '‚èª';
                btn.style.pointerEvents = '';
            }, 2000);
        }
        window.killAllAntigravity = killAllAntigravity;

        // --- Account Manager Modal ---
        async function openAccountModal() {
            const modal = document.getElementById('acctModal');
            const body = document.getElementById('acctModalBody');
            modal.classList.add('active');
            body.innerHTML = '<div class="modal-loading">Loading accounts...</div>';

            try {
                const res = await fetch('/api/manager/accounts');
                if (res.status === 401) { window.location.href = '/login.html'; return; }
                if (res.status === 501) {
                    body.innerHTML = '<div class="modal-error">Manager not configured.<br>Set managerUrl and managerPassword in config.json</div>';
                    return;
                }
                if (!res.ok) throw new Error(`HTTP ${res.status}`);
                const data = await res.json();
                renderAccounts(data.accounts, data.current_account_id);
            } catch (e) {
                body.innerHTML = `<div class="modal-error">Cannot reach Antigravity-Manager<br><small>${e.message}</small></div>`;
            }
        }
        window.openAccountModal = openAccountModal;

        function closeAccountModal() {
            document.getElementById('acctModal').classList.remove('active');
        }
        window.closeAccountModal = closeAccountModal;

        function getQuotaColor(pct) {
            if (pct > 50) return '#22c55e';
            if (pct > 20) return '#eab308';
            return '#ef4444';
        }

        function renderAccounts(accounts, currentId) {
            const body = document.getElementById('acctModalBody');
            if (!accounts || accounts.length === 0) {
                body.innerHTML = '<div class="modal-error">No accounts found</div>';
                return;
            }

            // Sort: current first, then by name
            accounts.sort((a, b) => {
                if (a.id === currentId) return -1;
                if (b.id === currentId) return 1;
                return (a.email || '').localeCompare(b.email || '');
            });

            body.innerHTML = accounts.map(acct => {
                const isCurrent = acct.id === currentId;
                const isForbidden = acct.quota?.is_forbidden;
                const tier = acct.quota?.subscription_tier || '';
                const models = acct.quota?.models || [];

                // Group quotas: show key models
                const quotaHtml = models.slice(0, 6).map(m => {
                    const shortName = m.name.replace('gemini-', 'G-').replace('claude-', 'C-')
                        .replace('-thinking', '-T').replace('-image', '-I');
                    return `<div class="acct-q">
                        <div class="acct-q-bar"><div class="acct-q-fill" style="width:${m.percentage}%;background:${getQuotaColor(m.percentage)}"></div></div>
                        <span>${shortName} ${m.percentage}%</span>
                    </div>`;
                }).join('');

                const badgeHtml = isCurrent
                    ? '<span class="acct-badge active">ACTIVE</span>'
                    : isForbidden
                        ? '<span class="acct-badge forbidden">BANNED</span>'
                        : '';

                const btnHtml = isCurrent
                    ? '<button class="acct-switch-btn" disabled>Current Account</button>'
                    : `<button class="acct-switch-btn" onclick="switchAccount('${acct.id}', this)">Switch to this account</button>`;

                return `<div class="acct-card ${isCurrent ? 'current' : ''} ${acct.disabled ? 'disabled' : ''}">
                    <div class="acct-top">
                        <div class="acct-info">
                            <div class="acct-email">${acct.email || acct.name}</div>
                            <div class="acct-meta">${acct.name}${tier ? ' ¬∑ ' + tier : ''}</div>
                        </div>
                        ${badgeHtml}
                    </div>
                    ${quotaHtml ? '<div class="acct-quotas">' + quotaHtml + '</div>' : ''}
                    ${btnHtml}
                </div>`;
            }).join('');
        }

        async function switchAccount(accountId, btn) {
            btn.disabled = true;
            btn.textContent = 'Switching...';
            try {
                const res = await fetch('/api/manager/switch', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ accountId })
                });
                if (!res.ok) throw new Error(`HTTP ${res.status}`);
                const data = await res.json();
                if (data.success) {
                    btn.textContent = '‚úÖ Switched!';
                    setTimeout(() => openAccountModal(), 800);
                } else {
                    throw new Error('Switch failed');
                }
            } catch (e) {
                btn.textContent = '‚ùå Failed';
                btn.disabled = false;
                setTimeout(() => { btn.textContent = 'Switch to this account'; }, 2000);
            }
        }
        window.switchAccount = switchAccount;

        connect();
    </script>
