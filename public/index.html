<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <title>Antigravity Remote Dev</title>

  <!-- PWA -->
  <link rel="manifest" href="/manifest.json">
  <meta name="theme-color" content="#ffffff">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <link rel="apple-touch-icon" href="/icons/icon-192.png">

  <!-- Design System -->
  <link rel="stylesheet" href="css/tokens.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/components.css">

  <!-- CDN (async, non-blocking) -->
  <link rel="stylesheet"
    href="https://cdn.jsdelivr.net/gh/highlightjs/cdn-release@11/build/styles/github.min.css">
  <script async src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script async
    src="https://cdn.jsdelivr.net/gh/highlightjs/cdn-release@11/build/highlight.min.js"></script>
</head>

<body>
  <!-- Login Screen -->
  <div id="loginScreen" class="login-screen">
    <div class="login-card">
      <h1>Antigravity</h1>
      <p>Remote Dev Monitor</p>
      <input type="password" id="loginPassword" placeholder="Password" autocomplete="current-password">
      <button id="loginBtn">Sign In</button>
    </div>
  </div>

  <!-- App Shell (hidden until login) -->
  <div id="appShell" class="app-shell" style="display:none">

    <!-- Top Bar -->
    <header class="topbar">
      <button class="topbar-menu" id="drawerToggle" aria-label="Menu">‚ò∞</button>
      <span class="topbar-title" id="topbarTitle">Connecting...</span>
    </header>

    <!-- Drawer Overlay -->
    <div class="drawer-overlay" id="drawerOverlay"></div>

    <!-- Left Drawer -->
    <aside class="drawer" id="drawer">
      <div class="drawer-section">
        <h3 class="drawer-heading">Cascades</h3>
        <div id="cascadeList" class="cascade-list"></div>
      </div>
      <hr class="drawer-divider">
      <div class="drawer-section">
        <h3 class="drawer-heading">Quota</h3>
        <div id="quotaOverview" class="quota-overview"></div>
      </div>
      <hr class="drawer-divider">
      <div class="drawer-actions">
        <button class="drawer-action" id="newConvBtn">Ôºã New Chat</button>
        <button class="drawer-action" id="launchBtn">üöÄ Launch IDE</button>
        <button class="drawer-action danger" id="killBtn">‚èª Kill All</button>
      </div>
    </aside>

    <!-- Chat View -->
    <main class="view view-chat active" id="viewChat">
      <div class="chat-container" id="chatContainer">
        <div class="chat-host" id="chatHost">
          <!-- Shadow DOM attaches here -->
          <div class="chat-loading">Waiting for connection...</div>
        </div>
      </div>

      <!-- Input Area -->
      <div class="input-area">
        <textarea id="messageInput" placeholder="Send a message..." rows="1"></textarea>
        <button class="send-btn" id="sendBtn" aria-label="Send">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M22 2L11 13M22 2l-7 20-4-9-9-4 20-7z" />
          </svg>
        </button>
      </div>
    </main>

    <div class="view view-more" id="viewMore">
      <div class="settings-list">
        <div class="settings-group">
          <div class="settings-group-title">Display</div>
          <div class="settings-item" id="themeToggle">
            <span class="settings-item-label">Chat Theme</span>
            <span class="settings-item-value" id="themeValue">Follow IDE</span>
          </div>
        </div>
        <div class="settings-group">
          <div class="settings-group-title">Notifications</div>
          <div class="settings-item" id="notifToggle">
            <span class="settings-item-label">Push Notifications</span>
            <span class="settings-item-value" id="notifValue">Off</span>
          </div>
        </div>
        <div class="settings-group">
          <div class="settings-group-title">Account</div>
          <div class="settings-item" id="accountBtn">
            <span class="settings-item-label">Account Manager</span>
            <span class="settings-item-value">‚Üí</span>
          </div>
        </div>
      </div>
    </div>

    <!-- Bottom Navigation -->
    <nav class="bottomnav">
      <button class="bottomnav-item active" data-view="viewChat" id="navChat">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M21 15a2 2 0 01-2 2H7l-4 4V5a2 2 0 012-2h14a2 2 0 012 2z" />
        </svg>
        <span>Chat</span>
      </button>
      <button class="bottomnav-item" data-view="viewMore" id="navMore">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <circle cx="12" cy="12" r="3" /><path d="M19.4 15a1.65 1.65 0 00.33 1.82l.06.06a2 2 0 010 2.83 2 2 0 01-2.83 0l-.06-.06a1.65 1.65 0 00-1.82-.33 1.65 1.65 0 00-1 1.51V21a2 2 0 01-4 0v-.09A1.65 1.65 0 009 19.4a1.65 1.65 0 00-1.82.33l-.06.06a2 2 0 01-2.83-2.83l.06-.06A1.65 1.65 0 004.68 15a1.65 1.65 0 00-1.51-1H3a2 2 0 010-4h.09A1.65 1.65 0 004.6 9a1.65 1.65 0 00-.33-1.82l-.06-.06a2 2 0 012.83-2.83l.06.06A1.65 1.65 0 009 4.68a1.65 1.65 0 001-1.51V3a2 2 0 014 0v.09a1.65 1.65 0 001 1.51 1.65 1.65 0 001.82-.33l.06-.06a2 2 0 012.83 2.83l-.06.06A1.65 1.65 0 0019.4 9a1.65 1.65 0 001.51 1H21a2 2 0 010 4h-.09a1.65 1.65 0 00-1.51 1z" />
        </svg>
        <span>More</span>
      </button>
    </nav>

    <!-- Modals -->
    <div class="modal-overlay" id="acctModal">
      <div class="modal-card">
        <div class="modal-header">
          <h2>Account Manager</h2>
          <button class="modal-close" data-close="acctModal">‚úï</button>
        </div>
        <div class="modal-body" id="acctModalBody">
          <p class="text-muted">Loading accounts...</p>
        </div>
      </div>
    </div>

    <div class="modal-overlay" id="filePreviewModal">
      <div class="modal-card modal-card-full">
        <div class="modal-header">
          <span id="filePreviewName">file.md</span>
          <button class="modal-close" data-close="filePreviewModal">‚úï</button>
        </div>
        <div class="modal-body modal-body-scroll" id="filePreviewBody">
          <p class="text-muted">Loading...</p>
        </div>
      </div>
    </div>

    <div class="modal-overlay" id="projectModal">
      <div class="modal-card">
        <div class="modal-header">
          <h2>Open Project</h2>
          <button class="modal-close" data-close="projectModal">‚úï</button>
        </div>
        <div id="projectBreadcrumb" class="breadcrumb"></div>
        <div class="modal-body" id="projectList">
          <p class="text-muted">Initializing...</p>
        </div>
        <div class="modal-footer">
          <button class="btn btn-secondary" data-close="projectModal">Cancel</button>
          <button class="btn btn-primary" id="projectOpenBtn">Open</button>
        </div>
      </div>
    </div>

    <!-- Toast Container -->
    <div class="cyber-toast-container" id="toastContainer"></div>

  </div>

  <!-- App Entry -->
  <script type="module" src="js/app.js?v=202611"></script>
</body>

</html>
